<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Stupid Mirror Settings</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1 id="title">Stupid Mirror Configuration</h1>
        <p class="welcome-text">Welcome, [Name]!</p>
        <p class="welcome-text">This is your home.</p>
        <p class="welcome-text">From here you can change things!</p>

        <hr class="line">

        <div class="alignment">
            <p class="horizontal">horizontal</p>
            <p class="vertical">vertical</p>
        </div>
        
        <div class="square-horizontal">
            <p class="date-horizontal">DATE</p>
            <p class="time-horizontal">TIME</p>
            <p class="news-horizontal">NEWS or TEXT</p>
            <p class="reminder-horizontal">REMINDER</p>
            <p class="weather-horizontal">WEATHER</p>
        </div> 

        <div class="square-vertical">
            <p class="date-vertical">DATE</p>
            <p class="time-vertical">TIME</p>
            <p class="news-vertical">NEWS or TEXT</p>
            <p class="reminder-vertical">REMINDER</p>
            <p class="weather-vertical">WEATHER</p>
        </div> 

        <hr class="line">

        <div class="module">
            <p class="module-text">Module</p>
        </div>
        
        <div class="choose_lang">
            <span class="language-button" data-language="en">EN</span>
            <span class="language-button" data-language="de">DE</span>
            <span class="language-button" data-language="fr">FR</span>
        </div>

        <p class="final-project">Final Project Leon & Mateus</p>

    </body>

    <script src="../Webpack/settings.js"></script>
</html>
